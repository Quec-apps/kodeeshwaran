<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script src="res/jquery.min.js"></script>
    <style>
        @font-face {
            font-family: Rubik;
            src: url(res/font/Rubik-Medium.ttf);
        }

        html,
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(#23105f, #010d37);
            font-family: Rubik;
            color: #d5d7d5;
            user-select: none;
            /* supported by Chrome and Opera */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
        }

        .top {
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rating-bg {
            margin-left: 5vw;
            display: flex;
            justify-content: center;
        }

        .rate-level-bg {
            width: 13vw;
            height: 13vw;
            position: relative;
        }

        .rate-level-img {
            width: 100%;
            height: 100%;
        }

        .rate-level-txt {
            font-size: 5vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #010d37;
        }

        .coins {
            margin-right: 5vw;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: logo-img 400ms ease 1;
            transition: all 400ms ease;
        }

        .coins-img {
            width: 8vw;
            height: 8vw;
        }

        #coins {
            margin-left: 2vw;
            font-size: 5.5vw;
        }

        .add-img {
            width: 7vw;
            height: 7vw;
            margin-left: 2vw;
        }

        .mid {
            width: 100%;
            height: 25vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-img {
            width: 25vh;
            height: 25vh;
            animation: logo-img 400ms ease 1;
            transition: all 400ms ease;
        }

        @keyframes logo-img {
            from {
                transform: scale(1.2);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .content {
            height: 55vh;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
        }

        .button-bg {
            width: 100%;
            margin-top: 3vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .button-stick {
            width: 100%;
            height: .5vh;
            background-color: #d5d7d5;
            position: absolute;
            top: 48%;
            left: 0;
            z-index: 0;
            animation: stick 400ms ease 1;
            transition: all 300ms ease;
        }

        @keyframes stick {
            0% {
                transform: translate(100%);
            }

            100% {
                transform: translate(0%);
            }
        }

        .button {
            width: 70%;
            padding: 2vh 0;
            background-image: url(res/img/button-bg.png);
            background-size: 100% 100%;
            text-align: center;
            z-index: 1;
            font-size: 15px;
            animation: button 400ms ease 1;
            transition: transform 300ms ease;
        }

        @keyframes button {
            0% {
                transform: translate(-100%);
            }

            100% {
                transform: translate(0%);
            }
        }

        .button:active {
            transition: none;
            transform: scale(.95);
        }

        .btm {
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toast {
            width: 90vw;
            position: fixed;
            top: 70vh;
            left: 5vw;
            padding: 1vh 0;
            background-color: white;
            border-radius: 10px;
            color: black;
            text-align: center;
            font-size: 4vw;
            transition: all 400ms ease;
            display: none;
            z-index: 11;
            animation: toast 400ms ease 1;
        }

        @keyframes toast {
            0% {
                transform: scale(1.2);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <audio src="res/audio/intro.mp3" id="intro-audio"></audio>
    <audio src="res/audio/lose.mp3" id="lose-audio"></audio>
    <audio src="res/audio/play.mp3" id="play-audio"></audio>
    <audio src="res/audio/win.mp3" id="win-audio"></audio>
    <audio src="res/audio/gameplay.mp3" id="gameplay-audio"></audio>
    <audio src="res/audio/hint.mp3" id="hint-audio"></audio>
    <audio src="res/audio/click.mp3" id="click-audio"></audio>

    <div class="top">
        <div class="rating-bg">
            <div class="rate-level-bg">
                <img src="res/img/level.png" class="rate-level-img">
                <div class="rate-level-txt"></div>
            </div>
        </div>
        <div class="coins">
            <img src="res/img/coins.png" class="coins-img">
            <div id="coins">28</div>
            <img src="res/img/add.png" class="add-img">
        </div>
    </div>

    <div class="mid">
        <img src="res/img/logo.png" class="logo-img">
    </div>

    <div class="content">
        <div class="button-bg play-online">
            <div class="button-stick"></div>
            <div class="button">PLAY ONLINE</div>
        </div>
        <div class="button-bg play">
            <div class="button-stick"></div>
            <div class="button">PLAY</div>
        </div>

        <div class="button-bg ques">
            <div class="button-stick"></div>
            <div class="button">QUESTIONS</div>
        </div>

        <div class="button-bg stats">
            <div class="button-stick"></div>
            <div class="button">STATISTICS</div>
        </div>

        <div class="button-bg rate">
            <div class="button-stick"></div>
            <div class="button">RATE</div>
        </div>

        <style>
            .ad-class {
                width: 100%;
                height: 50px;
            }
        </style>
        <div class="ad-class">
            <script async="async" data-cfasync="false" src="//pl18786959.highrevenuegate.com/d0f87bd8fac9518b504655df9d9bb647/invoke.js"></script>
            <div id="container-d0f87bd8fac9518b504655df9d9bb647"></div>
        </div>

    </div>
    </div>

    <style>
        .latest-con {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.671);
            z-index: 10;
        }

        .latest-bg {
            width: 100%;
            height: 32vh;
            padding: 2vh 0;
            background-image: radial-gradient(#23105f, #010d37);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .latest-txt {
            width: 100%;
            text-align: center;
            font-size: 6vw;
        }
    </style>
    <div class="latest-con" id="latest-con">
        <div class="latest-bg">
            <div class="latest-txt">New Question Pack Available!!!</div>
            <div class="button-bg ques">
                <div class="button-stick"></div>
                <div class="button">Go To Question Pack</div>
            </div>
            <div class="button-bg latest-exit" onclick="document.getElementById('latest-con').style.display='none'">
                <div class="button-stick"></div>
                <div class="button">Exit</div>
            </div>
        </div>
    </div>

    <div class="toast"></div>
    <script>
        localStorage.setItem("gameplay", 0);

        adVar = Math.floor(Math.random() * 4 + 1);
        $(".ad-img").attr("src", "res/img/ad/" + adVar + ".png");

        if (adVar == 1 || adVar == 2)
            link = "https://play.google.com/store/apps/details?id=com.quec.brain.hit";
        if (adVar == 3)
            link = "https://play.google.com/store/apps/details?id=com.quec.guess.malayalam";
        if (adVar == 4)
            link = "https://play.google.com/store/apps/details?id=com.quec.name.the.image";

        function allFunction() {

            if (localStorage.Questions == null) {
                //Add all question to content.html at line 443 & question.html at line 228 {inside (fullQuestion) var}
                Questions = ["General", "India", "Kerala"]; //default unlocked questions
                localStorage.Questions = JSON.stringify(Questions);

                localStorage.General = 1;
                localStorage.India = 1;
                localStorage.Kerala = 1;

                localStorage.World = 0;
                localStorage.Nature = 0;
                localStorage.Technology = 0;
                localStorage.Science = 0;
                localStorage.Sports = 0;

                if (localStorage.coins != null)
                    $(".latest-con").css({ display: 'flex' });

            }
            Questions = JSON.parse(localStorage.Questions);

            if (localStorage.getItem("coins") == null) {
                coins = 0; localStorage.setItem("coins", coins);
                localStorage.setItem("lang", "ma");
                total_answers = localStorage.setItem("total_answers", 0);
                correct_answers = localStorage.setItem("correct_answers", 0);
                wrong_answers = localStorage.setItem("wrong_answers", 0);
                games_played = localStorage.setItem("games_played", 0);
                games_won = localStorage.setItem("games_won", 0);

            } else {
                coins = localStorage.coins;
            }

            if (coins >= 1000 && coins < 1000000) {
                $("#coins").html((coins / 1000).toFixed(2) + "K");
            } else if (coins >= 1000000) {
                $("#coins").html((coins / 1000000).toFixed(3) + "M");
            } else {
                $("#coins").html(coins);
            }

            if (localStorage.xp == null) {
                xp = 0; localStorage.xp = xp;
            }

            $(".rate-level-txt").html(Math.trunc(localStorage.xp / 15));

            function Outro() {
                setTimeout(() => { $(".button").css({ transform: 'translateX(150%)' }); }, 100);
                setTimeout(() => { $(".guess-bg").css({ transform: 'translateX(100%)', opacity: '0' }); }, 100);
                setTimeout(() => { $(".button-stick").css({ transform: 'translateX(-100%)' }); }, 300);
                setTimeout(() => { $(".logo-img, .coins, .rating-bg").css({ transform: 'scale(1.2)', opacity: '0' }); }, 300);
            }

            $(".play-online").click(function () {
                localStorage.setItem("intro", 0);
                document.getElementById("play-audio").play();
                if (localStorage.games_played > 0) {
                    setTimeout(() => { Outro(); }, 300);
                    setTimeout(() => {
                        //localStorage.setItem("gameplay", 1);
                        location.href = "online/online_title.html";
                    }, 2800);
                } else {
                    Toast("Play normal mode atleast once to unlock online mode");
                }
            });

            $(".play").click(function () {
                localStorage.setItem("intro", 0);
                document.getElementById("play-audio").play();
                setTimeout(() => { Outro(); }, 300);
                setTimeout(() => {
                    localStorage.setItem("gameplay", 1);
                    location.href = "content.html";
                }, 2800);
            });

            $(".ques").click(function () {
                localStorage.setItem("intro", 0);
                setTimeout(() => {
                    document.getElementById("click-audio").play();
                }, 200);
                Outro();
                setTimeout(() => {
                    location.href = "questions.html";
                }, 600);
            });

            $(".stats").click(function () {
                localStorage.setItem("intro", 0);
                setTimeout(() => {
                    document.getElementById("click-audio").play();
                }, 200);
                Outro();
                setTimeout(() => {
                    location.href = "stats.html";
                }, 600);
            });

            $(".rate").click(function () {
                localStorage.setItem("intro", 0);
                setTimeout(() => {
                    document.getElementById("click-audio").play();
                }, 200);
                setTimeout(() => {
                    parent.location = "https://play.google.com/store/apps/details?id=com.quec.kodeeshwaran";
                }, 600);
            });

            $(".guess-bg").click(function () {
                localStorage.setItem("intro", 0);
                setTimeout(() => {
                    document.getElementById("click-audio").play();
                }, 200);
                setTimeout(() => {
                    parent.location = link;
                }, 600);
            });

            function Toast(toastStr) {
                $(".toast").html(toastStr);
                $(".toast").fadeIn(0);
                setTimeout(() => { $(".toast").fadeOut(); }, 3000);
            }

            $(".coins").click(function () {
                localStorage.setItem("intro", 0);
                setTimeout(() => {
                    document.getElementById("click-audio").play();
                }, 200);
                Outro();
                setTimeout(() => {
                    location.href = "get_coins.html";
                }, 600);
            });

        }


        $(window).load(function () {
            allFunction();
        });
    </script>
</body>

</html>
